<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Motion </title>
    <style>
        *{
        background-color: #f1ece6;
        }
        body{
            display: flex;
            flex-direction:column;
            align-items: center;
            font-family: Arial, sans-serif;
            height: 100vh;  
            text-align: center;
            margin-top:30%;    
            
        }
        .spin {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid #211992;
            border-top:  5px solid #c011a3;
            border-radius: 50%;
            animation: spin 1s linear infinite;
           
        }
        
        @keyframes spin{
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .blink{
            color: rgb(35, 34, 37);
            animation: blink 1s infinite;
            font-size: 24px;
        }

        @keyframes bouce{
            0%,40% { opacity: 1;}
            90% { opacity: 0;}
        }
        .button{
            display: inline-block;
            background-color:#2daccc;
            color: rgb(13, 38, 71);
            padding: 10px;
            border-radius: 20px;
            animation:  bouce 1s infinite;
           margin-top: 45px;
           text-decoration: none;
        }
        @keyframes blink {
            0%, 90% { transform: translateY(0);}
            40% { transform: translateY(-20px);}
        }
    </style>

</head>
<body>
    <div class="container">
    <div class="spin"></div>
    <div class="blink">Carregando...</div>
    <a href="studiomotion.html" class="button"> CLIQUE AQUI</a>
</div>
</body>
</html>
